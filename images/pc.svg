<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400"><style>@keyframes pulse{0%,to{r:3;opacity:.7}50%{r:6;opacity:.3}}@keyframes glow{0%,to{stroke-opacity:.15}50%{stroke-opacity:.5}}.pulse{animation:pulse 2.5s ease-in-out infinite;transform-origin:center}.pulse:nth-child(1){animation-delay:0s}.pulse:nth-child(2){animation-delay:.2s}.pulse:nth-child(3){animation-delay:.4s}.pulse:nth-child(4){animation-delay:.6s}.pulse:nth-child(5){animation-delay:.8s}.pulse:nth-child(6){animation-delay:1s}.line{stroke:#00ffe0;stroke-opacity:.15;stroke-width:1.5;animation:glow 3s ease-in-out infinite}.monitor{stroke:#fff;stroke-width:2;fill:none}.glow{filter:drop-shadow(0 0 5pxrgb(255,255,255))}</style><rect width="240" height="140" x="180" y="100" class="monitor glow" rx="12"/><path d="M300 240v30" class="monitor"/><rect width="100" height="15" x="250" y="270" class="monitor glow" rx="4"/><g class="glow"><path d="m180 100-80-60M420 100l100-40M420 240l80 80M180 240 80 300M300 285l60 65M300 285l-60 65" class="line"/></g><g fill="#00ffe0"><circle cx="100" cy="40" r="3" class="pulse"/><circle cx="520" cy="60" r="3" class="pulse"/><circle cx="500" cy="320" r="3" class="pulse"/><circle cx="80" cy="300" r="3" class="pulse"/><circle cx="360" cy="350" r="3" class="pulse"/><circle cx="240" cy="350" r="3" class="pulse"/></g></svg>