    <svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pulse {
      animation: pulse 2.5s ease-in-out infinite;
      transform-origin: center;
    }

    .pulse:nth-child(1) { animation-delay: 0s; }
    .pulse:nth-child(2) { animation-delay: 0.2s; }
    .pulse:nth-child(3) { animation-delay: 0.4s; }
    .pulse:nth-child(4) { animation-delay: 0.6s; }
    .pulse:nth-child(5) { animation-delay: 0.8s; }
    .pulse:nth-child(6) { animation-delay: 1s; }

    @keyframes pulse {
      0%, 100% { r: 3; opacity: 0.7; }
      50% { r: 6; opacity: 0.3; }
    }

    .line {
      stroke: #00ffe0;
      stroke-opacity: 0.15;
      stroke-width: 1.5;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { stroke-opacity: 0.15; }
      50% { stroke-opacity: 0.5; }
    }

    .monitor {
      stroke:rgb(255, 255, 255);
      stroke-width: 2;
      fill: none;
    }

    .glow {
      filter: drop-shadow(0 0 5pxrgb(255, 255, 255));
    }
  </style>

  <!-- Tela do computador -->
  <rect x="180" y="100" width="240" height="140" rx="12" class="monitor glow" />
  <!-- Suporte -->
  <line x1="300" y1="240" x2="300" y2="270" class="monitor" />
  <rect x="250" y="270" width="100" height="15" rx="4" class="monitor glow" />

  <!-- Linhas de conexÃ£o -->
  <g class="glow">
    <line class="line" x1="180" y1="100" x2="100" y2="40"/>
    <line class="line" x1="420" y1="100" x2="520" y2="60"/>
    <line class="line" x1="420" y1="240" x2="500" y2="320"/>
    <line class="line" x1="180" y1="240" x2="80" y2="300"/>
    <line class="line" x1="300" y1="285" x2="360" y2="350"/>
    <line class="line" x1="300" y1="285" x2="240" y2="350"/>
  </g>

  <!-- Pontos conectados -->
  <g fill="#00ffe0">
    <circle class="pulse" cx="100" cy="40" r="3"/>
    <circle class="pulse" cx="520" cy="60" r="3"/>
    <circle class="pulse" cx="500" cy="320" r="3"/>
    <circle class="pulse" cx="80" cy="300" r="3"/>
    <circle class="pulse" cx="360" cy="350" r="3"/>
    <circle class="pulse" cx="240" cy="350" r="3"/>
  </g>
</svg>
